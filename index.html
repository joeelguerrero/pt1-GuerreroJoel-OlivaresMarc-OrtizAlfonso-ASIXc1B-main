<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Pt1: EinesAula</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="nombre">Pt1: EinesAula</h1>
      <nav>
        <ul>
          <li><a href="#alarma">Reloj</a></li>
          <li><a href="#ruleta">Ruleta</a></li>
        </ul>
      </nav>
      <button id="dark-mode-btn">Modo oscuro</button>
    </header>
    <main>
      <section id="alarma">
          <div class="container">
            <h1 class="display-2 alarma">Alarma</h1>
              <div class="containerAlarmReloj">
                  <h1 id="alarmTime" class="display-2 reloj"></h1>
                  <h2 id="countdown" class="display-3 reloj alarma"></h2>
              </div>
              <!--                
              -->
              <div id="popup" class="popup">
                <div class="popup-content">
                  <span id="popup-message" class="popup-message color-message"></span>
                  <button id="popup-close-btn" class="popup-close-btn">Cerrar</button>
                </div>
              </div>
              <!--
              -->
              <div class="row">
                  <div class="row">
                      <div class="col">
                      <label for="hour">Horas</label>
                      <input type="number" id="hour" placeholder="00" min="0" max="12" class="form-control recuadro">
                      </div>
                      <div class="col">
                      <label for="minutes">Minutos</label>
                      <input type="number" id="minutes" min="0" max="59" placeholder="00" class="form-control recuadro">
                      </div>
                      <div class="col">
                      <label for="seconds">Segundos</label>
                      <input type="number" id="seconds" min="0" max="59" placeholder="00" class="form-control recuadro">  
                      </div>
                      <div class="col">
                      <label for="type">AM / PM</label>
                      <select id="type" class="form-control recuadro">
                          <option value="AM">AM</option>
                          <option value="PM">PM</option>
                      </select>
                      </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                      <button id="set-alarm-btn" class="btn btn-warning w-100">Establecer Alarma</button>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-6 d-flex justify-content-center">
                      <button id="reset-alarm-btn" class="btn btn-warning w-100">Reiniciar Alarma</button>
                    </div>
                  </div>
                  <h1 id="currentTime" class="display-2 reloj">--:--:--</h1>
              </div>
          </div>
      </section>
      <section id="ruleta">
        <div class="contenedor">
          <h1 class="jump">Random Name Picker !</h1>
    
          <button id="btn-seleccionar">Seleccionar nombre</button>
          <div id="nombre-seleccionado"></div>
          <h2>Historial :</h2>
          <ul id="resultados" class="historial"></ul>
        </div>
        <audio id="sonido-seleccion" src="roblox-death-sound_1.mp3"></audio>
        </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
